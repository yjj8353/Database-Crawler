services:
  postgres:
    image: postgres:17
    container_name: crawler_postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: crawler
    ports:
      - "15432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./db/init-postgres.sql:/docker-entrypoint-initdb.d/init-postgres.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U example_user -d example_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  mysql:
    image: mysql:8.0
    container_name: crawler_mysql
    environment:
      MYSQL_ROOT_PASSWORD: mysql
      MYSQL_DATABASE: crawler
      MYSQL_USER: mysql
      MYSQL_PASSWORD: mysql
    ports:
      - "13306:3306"
    volumes:
      - mysqldata:/var/lib/mysql
      - ./db/init-mysql.sql:/docker-entrypoint-initdb.d/init-mysql.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -uroot -proot_pass"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  pgdata:
  mysqldata:
